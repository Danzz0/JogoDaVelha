<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Exemplo de Classes de Visibilidade do Bootstrap com .bg-dark</title>
</head>
<body>
  <div class="container">
    <h1>Exemplo de Classes de Visibilidade do Bootstrap com .bg-dark</h1>
    
    <!-- A classe .bg-dark só será aplicada em telas xs ou sm -->
    <div class="bg-dark d-lg-none ">
      Este elemento terá um fundo escuro em telas pequenas (xs ou sm).
    </div>
    
    <!-- Este elemento não terá a classe .bg-dark -->
    <div>
      Este elemento não terá um fundo escuro.
    </div>
  </div>
</body>
</html>
